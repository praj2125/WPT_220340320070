<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<script src="jquery-3.5.1.min.js"></script><script src="jquery-3.5.1.min.js"></script>, initial-scale=1.0">
	<title>Document</title>


	<script src="jquery-3.5.1.min.js"></script>
<script>
	$(() => {
		$("#id").blur(()=>{
			let input= {bookid:$("#id").val()};
			let connectserver ={
				data: input,
				url: "http://localhost:8081/getdetails",
				type:'get',
				datatype: 'json',
				success:(returndata)=>{
					if(returndata.bookid ==input.bookid){
						$("#result").text("Book Id is found");
						$("#name").val(returndata.bookname);
						$("#price").val(returndata.price);
					}else if(returndata){
						$("#result").text("Book ID not found");
						$("#id").val(null);
						$("#name").val(null);
						$("#price").val(null);
					

					}
				},
				error: (returndata)=>{
					console.log("Update fail");
				}
			}
			$.ajax(connectserver);
		});
	});
</script>
</head>
<body>
<span>Book Id<input type="number" min="0" placeholder="Enter Id" id="id",name="bookid"></span>
<span id="result">Message</span><br><br>
<span>Book Name<input type="text" placeholder="Name" id="name",name="bookname"></span><br><br>
<span>Price<input type="number" min="0" placeholder="Price" id="price",name="bookprice"></span><br><br>
<button id="update">Update Book</button>



</body>
</html>
